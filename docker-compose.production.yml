version: '2'
services:
    proxy:
        build: ./compose/proxy
        ports:
            -   "80:8080"
            -   "443:8888"
        volumes:
            - ./compose/proxy/vhosts:/etc/nginx/sites-enabled/:ro
        networks:
            - frontend

    lencrypt:
        build: ./compose/lencrypt
        volumes: ./compose//lencrpyt/le:/etc/letsencrypt

    example.com:
        expose:
            -   8080
